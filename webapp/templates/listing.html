{% extends "base.html" %}
{% block content %}
<style>
.jumbotron {
  position: relative;
  background:none;
  text-align: center;
	color: white;
    width: 100%;
    height: 80vh;
}
.jumbotron:after {
    content : "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    background-image: url(https://cdn.pixabay.com/photo/2014/04/05/14/37/parliament-317085_1280.jpg);
    background-repeat: no-repeat;
    background-position: center;
  background-size: cover;
    width: 100%;
    height: 80vh;
    opacity : 0.1;
	filter:  contrast(200%) grayscale(100%);
    z-index: -1;
}

.behind {
	background-color: rgb(0,0,0);
	z-index: -2;
	position: absolute;
	display: inline;
}

.hidden{
	display: none;
}

#title{
	top: 50%;
	position: absolute;
	transform: translateY(-50%);
	width: 100%;
	font-weight: bolder;
}

.jumbotron a{
	position: absolute;
	bottom: 20px;
	transform: translateX(-50%);
}

.form-control{
	margin-top: 20px;
	border-radius: 24px;
}

</style>
<div class="jumbotron behind"></div>
<div class="jumbotron pt-6">
	<div id="title">
	  <h1 class="display-4 text-weight-bold" style="font-family: 'Anonymous Pro'; color: white">Î»egislimpl</h1>
	  <p class="lead">Making legislation simple.</p>
	</div>
  <a class="btn btn-primary btn-lg" href="#bills" role="button">Start reading</a>
</div>


<div class="container" id="bills">
	<input class="form-control form-control-lg" type="text" placeholder="Search..." aria-label="Search..." id="search">

{% for listing in listings %}
<div class="card" style="width: 100%; margin-top: 20px;">
  <div class="card-body">
	<div class="row">
		<div class="col">
			<h5 class="card-title">{{listing.title}}</h5>
			<h6>{{listing.date}}</h6>
			<p class="card-text">{{listing.summary | truncate(300, false, '...')}}</p>
			<p><i class="fa fa-icon fa-heart text-danger"></i> {{listing.likes}} likes</p>
			<a href="/bill/{{listing.id}}" class="card-link">Read more</a>
		</div>
	</div>
  </div>

</div>
{% endfor %}
<br>
</div>
<script>
	$(window).scroll(function() {
		var scroll = $(window).scrollTop();

		 //>=, not <=
		if (scroll >= 60) {
			//clearHeader, not clearheader - caps H
			$(".navbar").addClass("bg-dark");
		} else {
		  $(".navbar").removeClass("bg-dark");
		}
	});
	$('.navbar').removeClass('bg-dark');
	$('#search').on('input', function(){
		var val = $(this).val().toLowerCase();
		console.log('changed', val);
		$('.card').each(function(){
			if($(this).text().toLowerCase().includes(val)) $(this).removeClass('hidden');
			else $(this).addClass('hidden');
		});
	});
</script>
{% endblock %}
